<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вестник игростроя</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --video: #e67e22;
            --feedback: #2ecc71;
            --promotion: #9b59b6;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text: #e6e6e6;
            --text-light: #b3e5fc;
            --card-bg: rgba(30, 30, 50, 0.9);
            --font-main: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-weight: 400;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 25px;
            border-bottom: 3px solid #0d7377;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 500;
            color: #4fc3f7;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #81d4fa;
            margin-bottom: 10px;
        }

        .timestamp {
            text-align: right;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .category {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0d7377;
            color: #4fc3f7;
        }

        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .news-item {
            background: var(--card-bg);
            border-radius: 12px;
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
        }

        .video { border-left-color: var(--video); }
        .feedback { border-left-color: var(--feedback); }
        .promotion { border-left-color: var(--promotion); }

        .news-content {
            padding: 20px;
        }

        .news-item h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .news-item h3 a {
            color: white;
            text-decoration: none;
        }

        .news-item h3 a:hover {
            color: #4fc3f7;
            text-decoration: underline;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .source {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .video .source { background: rgba(230, 126, 34, 0.2); }
        .feedback .source { background: rgba(46, 204, 113, 0.2); }
        .promotion .source { background: rgba(155, 89, 182, 0.2); }

        .date {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 20px;
            border-top: 1px solid #0d7377;
        }

        .version {
            color: #81d4fa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            h1 { font-size: 2.2rem; }
            .news-content { padding: 15px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Вестник игростроя</h1>
        <div class="subtitle">Актуальные материалы для разработчиков игр</div>
    </header>
    
    <div class="timestamp">{{timestamp}}</div>
    
    {{content}}
    
    <footer>
        <div class="version">Версия 5.5 | Сгенерировано автоматически</div>
    </footer>
</body>
</html>
